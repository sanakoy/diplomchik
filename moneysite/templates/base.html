<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title | title }}</title>
</head>
<body>
{% for m in menu %}
    {% if m.url_name == 'statistic' %}
        <a href="{% url m.url_name m.slug1 m.slug2 %}">{{ m.title }}</a>
    {% else %}
        <a href="{% url m.url_name m.slug %}">{{ m.title }}</a>
    {% endif %}
{% endfor %}
{% block content %} {% endblock %}
</body>
</html>
